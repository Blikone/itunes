<html>

<head>
    <title>Itunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body>
    <form class="form-inline">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
            <input type="text" class="form-control" id="artist" placeholder="Artist Name" />
            <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
        </div>
    </form>
    <div class="container-fluid" id="songs">
        <div class="song-well list-odd">
            <div class="row">
                <div class="col-xs-3">
                    <p class="ordinal">10.</p>
                    <img src="http://is4.mzstatic.com/image/thumb/Music4/v4/dd/72/6b/dd726b45-5e10-abc4-0fba-be0f51365777/source/60x60bb.jpg"
                        class="album-art" />
                </div>
                <div class="col-xs-4">
                    <h4>Home</h4>
                    Michael Bublé &mdash; It's Time
                </div>
                <div class="col-xs-3">
                    Media Player
                </div>
                <div class="col-xs-2 price">
                    11.99
                </div>
            </div>
        </div>
        <div class="song-well list-even">
            <div class="row">
                <div class="col-xs-3">
                    <p class="ordinal">10.</p>
                    <img src="http://is4.mzstatic.com/image/thumb/Music4/v4/dd/72/6b/dd726b45-5e10-abc4-0fba-be0f51365777/source/60x60bb.jpg"
                        class="album-art" />
                </div>
                <div class="col-xs-4">
                    <h4>Home</h4>
                    Michael Bublé &mdash; It's Time
                </div>

                <div class="col-xs-3">
                    Media Player
                </div>

                <div class="col-xs-2 price">
                    11.99
                </div>
            </div>
        </div>
    </div>
</body>

</html>
